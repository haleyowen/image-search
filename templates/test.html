<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/loaders.min.css">
    <meta charset="UTF-8">
    <title>title</title>
  </head>

  <body>
    <div class="wrap">
      <div class="list-group">
        <nav class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#"></a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="pull-left" id="logo">image re<b>Cognition</b></div>

            <div class="col-sm-3 col-md-3 pull-right">
              <form class="navbar-form" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" id="search-box">
                  <div class="input-group-btn">
                    <button class="btn btn-default" id="search-button"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
              </form>
            </div>        
          </div>
        </nav>

        <div id="app">
          <div class="loader-inner triangle-skew-spin"></div>
          <section id="results"></section>

          <div class="navbar-fixed-bottom" id="footer">
            <div class="loader-inner triangle-skew-spin"></div>
            <div class="container">

              <button type="button" id="upload" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
                <i class="glyphicon glyphicon-upload"></i>
                Upload
                <i class="icon-large icon-upload"></i>
              </button>

              <div class="currentbox">Current Query: &#09;<div id="current">None</div></div>

              <div class="pull-right" id="tags"><div>

              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Upload Images</h4>
                    </div>
                    <div class="modal-body">
                      <div id="uploads">
                        <form action="/upload_file" class="dropzone"></form>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" style="float:left; margin-left: 44px" data-dismiss="modal">Close</button>
                      <button class="btn btn-default" style="float:right" id="button">Analyze</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.js"></script>
            <script src="static/js/app.js"></script>
            <script src="static/js/loaders.css.js"></script>
            <script>
            Dropzone.options.myDropzone = {
              maxFilesize: 500
            };
            </script>
  </body>
</html>
