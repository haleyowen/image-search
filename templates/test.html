<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/loaders.min.css">
    <meta charset="UTF-8">
    <title>title</title>
  </head>

  <body>
    <div class="list-group">
      <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="#">Buh-Rady</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><button type="button" id="butts" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Upload<i class="icon-large icon-upload"></i></button>

          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Upload Images</h4>
                </div>
                <div class="modal-body">
                  <div id="uploads">
                    <form action="/upload_file" class="dropzone"></form>
                  </div>
                  <p>Drag and drop images</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          </li>
        </ul>

        <div class="col-sm-3 col-md-3 pull-right">
          <form class="navbar-form" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" id="search-box">
              <div class="input-group-btn">
                <button class="btn btn-default" id="search-button"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>        
      </div>
      </nav>

      <div id="app">
        <button class="btn btn-default" id="button">Analyze</button>
        <div class="loader-inner triangle-skew-spin"></div>
      </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.js"></script>
      <script src="static/js/app.js"></script>
      <script src="static/js/loaders.css.js"></script>
    </body>
  </html>
